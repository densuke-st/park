<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2">
    <title>駐車場の状態</title>
</head>
<body>
<h1>現在の駐車場の状態</h1>
<ul>
{{ status }}
{% for key in keys %}
{% if status[key] == True %}
    <li>{{ key }}番に入っています</li>
{% endif %}
{% endfor %}
</ul>
</body>
</html>
